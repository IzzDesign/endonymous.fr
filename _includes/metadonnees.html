<!-- Facebook -->
{% if page.og_image %}
	<meta content="{{ site.url }}{{ page.og_image }}" property="og:image" />
{% endif %}
{% if page.subtitle %}
	<meta content="{{ page.subtitle }}" property="og:description" />
	<meta content="{{ page.subtitle }}" name="description" />
  {% else %}
	<meta content="{{ site.og_description }}" property="og:description" />
 	<meta content="{{ site.og_description }}" name="description" />
{% endif %}
{% if page.title %}
	<meta content="{{ page.title }}" property="og:title" />
	{% if page.second-title %}
		<meta content="{{ page.second-title }}" property="og:title" />
	{% endif %}
{% endif %}
<meta property="og:url" content="{{page.url}}" />
<meta property="og:type" content="article" />
<meta property="og:site_name" content="Cycliques" />
<meta property="og:locale" content="fr_FR" />
<meta property="fb:admins" content="976578205704192" />
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@Cycliques" />
<meta name="twitter:image" content="{{ page.og_twitter_img }}">
