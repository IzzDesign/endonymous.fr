<div class="row bg biblio-next">
	<div class="col-sm-12 text-upp">
		<p class="sobig">Autres livres</p>
	</div>
	{% for p in site.pages %}
		{% if page.subcategory == p.subcategory and page.url != p.url %}
		<a href="{{ p.url }}">
			<div class="col-sm-3">
				<img src="/assets/images/svg/livre.svg" class="img-fluid">
			</div>
			<div class="col-sm-9">
				<h4>{{ p.title }}</h4>
				<p>{{ p.author }}</p>
			</div>
		</a>
		{% endif %}
	{% endfor %}
</div>
