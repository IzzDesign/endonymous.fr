<img src="/assets/images/svg/icones/livre.svg" title="Icone livre" width="65" height="65">
<div class="index-list">
	<h4>Autres {{ page.subcategory }}</h4>
	{% for p in site.pages %}
		{% if page.subcategory == p.subcategory and page.url != p.url %}
	    <a href="{{ p.url }}" class="list">
	      <div class="background bg-bleu">
            <h5 class="title">{{ p.title }}</h5>
          </div>
	      <span>{{ p.author }}</span>
	    </a>
	    {% endif %}
  	{% endfor %}
</div>
