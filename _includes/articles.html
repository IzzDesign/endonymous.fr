<div class="column articles-lies">
<h3>Articles li√©s</h3>
	<div>
		{% assign sorted_articles = site.pages | sort: 'order' %}
		{% for p in sorted_articles %}
			{% if p.category == page.category %}
				<a href="{{ p.url }}" class="articles-list">
					<img src="/assets/images/articles/{{ p.og_image }}">
					<div>
						<h4 class="h4-link">{{ p.title }}</h4>
						<p>{{ p.subtitle }}</p>	
					</div>
				</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
