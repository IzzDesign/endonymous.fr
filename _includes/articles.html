<div class="column articles-lies">

	<div class="articles">
		{% for p in site.pages %}
			{% if page.articles contains p.url %}
				<a href="{{ p.url }}" class="index-articles">
					<figure class="liens">
						<img src="/assets/images/articles/{{ p.og_image }}" class="img-fluid">
						<figcaption class="bleu">
							<h4 class="h4-link">{{ p.title }}</h4>
						</figcaption>
					</figure>
				</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
