<div class="column articles-lies">
<h3>Articles liés</h3>
	<div>
		{% for p in site.pages %}
			{% if p.category == "Le savoir c'est le pouvoir" or p.category == "Reprends le contrôle" %}
				<a href="{{ p.url }}" class="articles-list">
					<img src="/assets/images/articles/{{ p.og_image }}">
					<h4 class="h4-link">{{ p.title }}</h4>
				</a>
			{% endif %}
		{% endfor %}
	</div>
</div>
