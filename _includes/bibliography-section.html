<div>
  <img src="/assets/images/svg/icones/livre.svg" title="Icone livre" width="65" height="65">
</div>
<h4>{{ include.subcategory }}</h4>
<div class="index-bibliography">
  {% for p in site.pages %}
    {% if p.subcategory == include.subcategory %}
    <a href="{{ p.url }}" class="livres">
      <h5 class="title-book">{{ p.title }}</h5>
      <span>{{ p.author }}</span>
    </a>
    {% endif %}
  {% endfor %}
</div>
