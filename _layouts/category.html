---
layout: default
---

<div class="container">
  <div class="entete">
      <span class="h2">{{ page.title }}</span>
      <h2 class="title">Articles</h2>
  </div>
{% assign sorted_articles = site.pages | sort: 'order' %}
  <div class="articles">
    {% for p in sorted_articles %}
      {% if p.category == page.title %}
        <a href="{{ p.url }}" class="index-articles">
          <figure class="liens">
            <img src="/assets/images/articles/{{ p.og_image }}" class="img-fluid" alt="{{ p.alt_img }}" title="{{ p.title_img }}">
            <figcaption class="bleu">
              <h4 class="h4-link">{{ p.title }}</h4>
            </figcaption>
          </figure>
        </a>
      {% endif %}
    {% endfor %}
  </div>
</div>
