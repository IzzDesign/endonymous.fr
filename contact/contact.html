---
layout: default
title: Contact
---

<div class="container">
  <div class="entete">
    <span class="h2">Prendre contact</span>
    <h2 class="title">{{ page.title }}</h2>
  </div>
  <form class="contact" action="https://neamar.fr/email.php" accept-charset="utf-8" onsubmit="document.getElementById('protection').value = 2" method="POST" id="contactform">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email" name="_replyto" autofocus required>
      <input type="hidden" name="_to" value="contact@endonymous.fr" />
      <input type="hidden" name="_subject" value="Contact via site endonymous.fr" />
      <input type="hidden" name="protection" id="protection" value="1" />
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea class="form-control" id="message" rows="7" name="message"></textarea>
    </div>
    <div class="info">
      <div class="success">
          Votre message a bien été envoyé !
        </div>
        <div class="error">
          Une erreur s'est produite à l'envoi de votre mail !
        </div>
    </div>
    <input class="button btn-rouge" type="submit" value="Envoyer"/>
  </form>
  {% include button-newsletter.html %}
</div>
{% include script-contact.html %}
